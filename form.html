<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class="row-cols-sm-12 bg-light p-3 mt-5 mb-5 w-50 mx-auto border rounded shadow-lg">
       <h3 class="text-center p-2 mb-2 text-primary">Registration Form</h3>
    <form class=" row g-3 p-2 text-primary">
        <div class="col-12">
            <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Type your first name">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Type your last name">
          </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Type your email">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Type your password">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address Line 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Your Address">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address Line 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Your Address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Dhaka</option>
            <option>Rajshahi</option>
            <option>Chittagong</option>
            <option>Khulna</option>
            <option>Barishal</option>
            <option>Sylhet</option>
            <option>Rangpur</option>
            <option>Dinajpur</option>
            
          </select>
        </div>
        <div class="col-md-6">
            <label for="inputZip" class="form-label">Upazilla</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label " for="gridCheck">
              <a class="text-decoration-none" href="">Privacy policy</a>
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
   </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
